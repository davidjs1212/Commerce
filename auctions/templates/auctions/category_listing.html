{% extends "auctions/layout.html" %}
{% block title %} {{ category }} Auctions {% endblock %}
{% block body %}
    <h2>Category '{{category}}' Auctions</h2>

    <ul>
        {% for listing in listings %}
            <li>
                <strong><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></strong>
            </li>
        {% empty %}
            No active '{{ category}}' listings.
        {% endfor %}
    </ul>   

{% endblock %}

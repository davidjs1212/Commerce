{% extends "auctions/layout.html" %}

{% block title %}Create New Listing{% endblock %}

{% block body %}
    <h1>Create New Listing</h1>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Create</button>
    </form>
{% endblock %}

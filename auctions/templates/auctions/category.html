{% extends "auctions/layout.html" %}
{% block title %} Categories {% endblock %}
{% block body %}
    <h2>Categories</h2>

    <ul>
        {% for category in categories %}
            <li>
                <strong><a href="{% url 'category_listing' category %}">{{ category }}</a></strong>
            </li>          
        {% empty %}
            No active listings with a category specified
        {% endfor %}
    </ul>
{% endblock %}
